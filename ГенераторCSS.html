<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Генератор CSS-Анимаций</title> 
<script src="ГенераторCSS.js"></script>
<link rel="style" href="ГенераторCSS.css">
<style>
  #animatedBox {
  width: 150px;         
  height: 150px;
  background-color: #3498db;   
  border-radius: 8px;          
  margin: 30px auto;           
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;                
  font-weight: bold;
}
</style>
</head>
<body>
<div class="controls">
  <h1>Генератор CSS-Анимаций</h1>
  <div class="control-group">
    <label for="animationSelect">Выберите анимацию</label>
    <select id="animationSelect" aria-label="Выбор анимации">
      <option value="moveScale">Move & Scale</option>
      <option value="fade">Fade (Появление)</option>
      <option value="rotate">Rotate (Вращение)</option>
      <option value="slideUp">Slide Up (Сдвиг вверх)</option>
      <option value="scalePulse">Scale Pulse (Пульсация)</option>
    </select>
  </div>
  <div class="control-group">
    <label for="colorPicker">Цвет блока</label>
    <input type="color" id="colorPicker" value="#007bff" aria-label="Выбор цвета блока" />
  </div>
<div class="control-group" style="flex: 1 1 100%; max-width: 480px;">
    <label for="speedRange">Скорость анимации (секунды)</label>
    <input type="range" id="speedRange" min="1" max="10" value="3" aria-label="Скорость анимации" />
    <div class="speed-value" id="speedValue">3 с</div>
  </div>
</div>
<div id="animatedBox" role="img" aria-label="Анимируемый блок"></div>
<div class="css-output" id="cssOutput"></div>
<button id="copyButton">Скопировать CSS код</button>
</body>
</html>
