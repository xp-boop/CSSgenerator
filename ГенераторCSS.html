<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Генератор CSS-Анимаций</title> 
<link rel="style" href="ГенераторCSS.css">
<style>
/* Стили для анимируемого квадрата */
#animatedBox {
  width: 150px;
  height: 150px;
  background-color: #3498db; /* Синий цвет по умолчанию */
  border-radius: 8px;
  margin: 30px auto;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
}
input[type="range"] {
  width: 100%;
  height: 8px;
  background: #e0e0e0;
  border-radius: 4px;
}

#copyButton {
  background: #3498db;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 6px;
  cursor: pointer;
}
@keyframes scalePulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

/* 2. Появление (Fade) */
@keyframes fade {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

/* 3. Вращение (Rotate) */
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* 4. Сдвиг вверх (Slide Up) */
@keyframes slideUp {
  0% { 
    transform: translateY(50px);
    opacity: 0;
  }
  100% { 
    transform: translateY(0);
    opacity: 1;
  }
}

/* 5. Move & Scale */
@keyframes moveScale {
  0% { 
    transform: translateX(0) scale(1); 
  }
  50% { 
    transform: translateX(30px) scale(0.9); 
  }
  100% { 
    transform: translateX(0) scale(1); 
  }
}

.css-output {
  background-color: #f8f9fa;
  border-radius: 6px;
  padding: 15px;
  font-family: 'Courier New', monospace;
  white-space: pre-wrap;
  margin-top: 20px;
  max-height: 200px;
  overflow-y: auto;
  border: 1px solid #ddd;
}


#animatedBox.animated {
  animation-duration: 3s;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
  animation-fill-mode: both;
}

@media (max-width: 600px) {
  #animatedBox {
    width: 120px;
    height: 120px;
  }
}
.speed-value {
  font-family: 'Fira Code', 'Courier New', monospace;
  font-size: 0.9rem;
  font-weight: 500;
  color: #4299e1;
  text-align: center;
  margin-top: 0.5rem;
  background: #ebf8ff;
  padding: 0.25rem 0.5rem;
  border-radius: 4px;
  display: inline-block;
}
</style>
</head>
<body>
<div class="controls">
  <h1>Генератор CSS-Анимаций</h1>
  <div class="control-group">
    <label for="animationSelect">Выберите анимацию</label>
    <select id="animationSelect" aria-label="Выбор анимации">
      <option value="moveScale">Move & Scale</option>
      <option value="fade">Fade (Появление)</option>
      <option value="rotate">Rotate (Вращение)</option>
      <option value="slideUp">Slide Up (Сдвиг вверх)</option>
      <option value="scalePulse">Scale Pulse (Пульсация)</option>
    </select>
  </div>
  <div class="control-group">
    <label for="colorPicker">Цвет блока</label>
    <input type="color" id="colorPicker" value="#007bff" aria-label="Выбор цвета блока" />
  </div>
<div class="control-group" style="flex: 1 1 100%; max-width: 480px;">
    <label for="speedRange">Скорость анимации (секунды)</label>
    <input type="range" id="speedRange" min="1" max="10" value="3" aria-label="Скорость анимации" />
    <div class="speed-value" id="speedValue">3 с</div>
  </div>
</div>
<div id="animatedBox" role="img" aria-label="Анимируемый блок"></div>
<div class="css-output" id="cssOutput"></div>
<button id="copyButton">Скопировать CSS код</button>
<script src="ГенераторCSS.js"></script>
</body>
</html>
